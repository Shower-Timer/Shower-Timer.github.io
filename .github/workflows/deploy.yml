name: Deploy Web App to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'web-app/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'web-app/**'
      - '.github/workflows/deploy.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - Only processes web-app folder
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-app
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify web-app folder structure
        run: |
          echo "ğŸ” Verifying web-app folder structure..."
          if [ -d "web-app" ]; then
            echo "âœ… web-app folder found"
            ls -la web-app/
          else
            echo "âŒ web-app folder not found"
            exit 1
          fi
          echo "ğŸ“ Repository structure:"
          ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './web-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint:check

      - name: Run formatting check
        run: npm run format:check

      - name: Build application
        run: npm run build

      - name: Verify build output
        run: |
          echo "ğŸ“¦ Build output contents:"
          ls -la build/
          echo "âœ… Build verification complete"

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web-app/build'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 