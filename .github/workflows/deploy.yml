name: Deploy Web App to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'web-app/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'web-app/**'
      - '.github/workflows/deploy.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - Only processes web-app folder
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-app
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug checkout
        run: |
          echo "🔍 Debugging checkout process..."
          echo "📍 Working directory: $(pwd)"
          echo "📁 Repository root contents:"
          ls -la
          echo ""
          echo "🔍 Checking for key files:"
          [ -f "package.json" ] && echo "✅ package.json found" || echo "❌ package.json not found"
          [ -d "src" ] && echo "✅ src directory found" || echo "❌ src directory not found"
          [ -d "public" ] && echo "✅ public directory found" || echo "❌ public directory not found"

      - name: Verify web-app folder structure
        run: |
          echo "🔍 Verifying web-app folder structure..."
          echo "📍 Current working directory: $(pwd)"
          echo "📁 Current directory contents:"
          ls -la
          echo ""
          echo "🔍 Since we're in web-app directory, checking current contents..."
          if [ -f "package.json" ]; then
            echo "✅ package.json found - we're in the right place"
            echo "📂 Current directory contents:"
            ls -la
          else
            echo "❌ package.json not found"
            echo "🔍 Checking if we need to go up a directory..."
            if [ -f "../web-app/package.json" ]; then
              echo "✅ Found web-app in parent directory"
              ls -la ../web-app/
            else
              echo "❌ web-app not found in expected locations"
              exit 1
            fi
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './web-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint:check

      - name: Run formatting check
        run: npm run format:check

      - name: Build application
        run: npm run build

      - name: Verify build output
        run: |
          echo "📦 Build output contents:"
          ls -la build/
          echo "✅ Build verification complete"

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web-app/build'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 